<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px;
            margin: 10px;
        }
        nav a:hover {
            background-color: #333;
            color: #fff;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="${websiteTitle}">My Homepage</h1>
</header>
<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/about}">About</a>
    <a th:href="@{/contact}">Contact</a>
</nav>
<main>
    <h2 th:text="${pageTitle}">Welcome to my homepage</h2>
    <p th:text="${pageContent}">This is the content of my homepage.</p>
</main>
<footer>
    <p>&copy; 2023 My Homepage. All rights reserved.</p>
</footer>
</body>
</html>
