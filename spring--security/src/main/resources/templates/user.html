<!DOCTYPE html>
<html>
<head>
    <title>User's Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .user-work {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .user-work-item {
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .user-work-item img {
            max-width: 100%;
            height: auto;
        }

        .thyme-leaf {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<header>
    <h1>User's Work</h1>
</header>

<div class="user-work">
    <div class="user-work-item">
        <img src="project1.jpg" alt="Project 1">
        <h2>Project 1</h2>
        <p>Description of Project 1</p>
    </div>
    <div class="user-work-item">
        <img src="project2.jpg" alt="Project 2">
        <h2>Project 2</h2>
        <p>Description of Project 2</p>
    </div>
    <div class="user-work-item">
        <img src="project3.jpg" alt="Project 3">
        <h2>Project 3</h2>
        <p>Description of Project 3</p>
    </div>
</div>

<div class="thyme-leaf"></div>
</body>
</html>
